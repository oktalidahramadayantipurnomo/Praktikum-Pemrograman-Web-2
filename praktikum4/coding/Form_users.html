<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<title>Form Users</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f6f9;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			background: #ffffff;
			padding: 25px 30px;
			width: 350px;
			border-radius: 8px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #333;
		}

		label {
			font-weight: bold;
			margin-top: 20px;
			color: #555;
		}

		input[type="text"],
		input[type="email"] {
			width: 100%;
			padding: 8px 10px;
			margin-top: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input:focus {
			outline: none;
			border-color: #4a90e2;
		}

		button {
			width: 100%;
			margin-top: 15px;
			padding: 10px;
			background-color: #4a90e2;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 15px;
		}

		button:hover {
			background-color: #357abd;
		}
	</style>
</head>
<body>

	<div class="container">
		<h2>Tambah Data User</h2>
		<form action="koneksi.php" method="POST">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>

			<label for="password">Password</label>
			<input type="text" id="password" name="password" required>

			<button type="submit">Simpan</button>
		</form>
	</div>

</body>
</html>
